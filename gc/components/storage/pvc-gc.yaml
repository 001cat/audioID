apiVersion: v1
kind: PersistentVolume
metadata:
  name: audioid-pv
spec:
  capacity:
    storage: 200Gi
  accessModes:
  - ReadWriteMany
  nfs:
    path: /audiofs
    server: FILESTORE_IP
    # server: 172.27.247.122
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: mp3pvc
spec:
    accessModes:
      - ReadWriteMany
    storageClassName: ""
    resources:
        requests:
            storage: 100Gi






